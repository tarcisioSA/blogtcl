<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG TCL</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="floorshare.js"></script>
  </head>

  <body class="p-0 mb-0 bg-black bg-gradient text-black">
    <header class="p-0 mb-0 bg-danger bg-gradient text-white">
      <div class="myBackground">

      <h1>
      FLOORSHARE
      </h1>
    </div>
    </header>
  

    <main class="p-3 mb-0 bg-light bg-gradient text-black" id="main">

      <h1 style="text-align: center;" >FLOORSHARE</h1>
      <p>Adicione a quantidade de TVs que est√£o expostas, considerando apenas os produtos fora da caixa</p>
      <section>

        <div class="input-group mb-3" >
          <span class="input-group-text" >TCL</span>
          <input type="number" class="form-control" id="tcl" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3" >
          <span class="input-group-text" >SEMP</span>
          <input type="number" class="form-control" id="semp" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3" >
          <span class="input-group-text" >Samsung</span>
          <input type="number" class="form-control" id="samsung" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div id="input">
          <div class="input-group mb-3" >
            <span class="input-group-text" >LG</span>
            <input type="number" class="form-control" id="lg" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3" >
            <span class="input-group-text" >Philips</span>
            <input type="number" class="form-control" id="philips" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3" >
            <span class="input-group-text" >Philco</span>
            <input type="number" class="form-control" id="philco" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3" >
            <span class="input-group-text" >Toshiba</span>
            <input type="number" class="form-control" id="toshiba" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3" >
            <span class="input-group-text" >AOC</span>
            <input type="number" class="form-control" id="aoc" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3" >
            <span class="input-group-text" >Aiwa</span>
            <input type="number" class="form-control" id="aiwa" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          <div class="input-group mb-3" >
            <span class="input-group-text" >Vizzion</span>
            <input type="number" class="form-control" id="vizzion" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

          
          
        </div>
        

        <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#ExemploModalCentralizado" onclick="calcular()">
          CALCULAR FLOORSHARE
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">FLOORSHARE</h5>
              </div>
              <div class="modal-body">
                <div >
                  <div id="resultado">
                  
                  
                  </div>
                  <canvas id="myChart"></canvas>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="recarregar()">Fechar</button>
                
              </div>
            </div>
          </div>
        </div>


        

       
       

      </section>
      


    </main>
    <footer>Created by Tarcisio Sousa Almeida</footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
